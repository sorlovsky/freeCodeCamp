<!DOCTYPE html>
<style>
.banner {
	height: 250px;
	width: 400px;
	background-color: green;
	color: white;
	text-align: center;
	border-radius: 10px;
	padding-left: 20px;
	padding-right: 20px;
	padding-top: 10px;
	padding-bottom: 20px;
	margin: auto;
}

#getQuote {
	color: green;
	text-align: center;
}

.well {
	color: black;
}

#author {
	font-weight: bold;
}

</style>
<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">		</script>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<title>Quotes</title>
	</head>
	<body>
		<div class="banner"> 
			<h3>Random Quote Generator</h3>
			<div class="well">
				<div id="quote">Be patient and understanding. Life is too short to be vengeful or malicious</div>
				<div id="author">-Phillips Brooks</div>
			</div>
			<button class="btn btn-default" id="getQuote">Get Quote</button>
			<a class="btn btn-primary" id="tweet"
  href="https://twitter.com/intent/tweet?text=Hello%20world"
  data-size="large">
Tweet</a>
		</div>

	</body>

	<script>

	$(document).ready(function() {

		$("#getQuote").on("click", function(){
			var quotes = [{"quote": "\"Be patient and understanding. Life is too short to be vengeful or malicious\"", "author": "-Phillips Brooks"}, {"quote":"\"Faith is taking the first step even when you don't see the whole staircase\"", "author": "-Martin Luther King"}, {"quote":"\"You can't blame gravity for falling in love.\"", "author":"-Albert Einstein"}];
			var quote = quotes[Math.floor(Math.random() * quotes.length)]["quote"]
			var author = quotes[Math.floor(Math.random() * quotes.length)]["author"]
			$("#quote").html(quote);
			$("#author").html(author)
			$('#tweet').attr('href', 'https://twitter.com/intent/tweet?text='+quote+" "+author).attr('target', '_blank');
		});
	});
	</script>
</html>
