<body>
    <div class="container">
        <h2>Tic Tac Toe</h2>
        <canvas width="1200" height="1200"></canvas>
    </div>
</body>
script>
var cx = document.querySelector("canvas").getContext("2d");
cx.strokeStyle = "blue";
cx.strokeRect(5, 5, 50, 50);
</script>

<script>
var board = [["x", "o", ""], ["", "", ""], ["", "", ""]];
console.log(board[0].length);
console.log(board.length);
for (var i=0; i<board.length; i++){
    for (var j=0; j<board[0].length; j++){
        var cx = document.querySelector("canvas").getContext("2d");
        if (board[i][j] === "") {
            cx.strokeStyle = "green";
            cx.strokeRect(50 + 55*j, 50+55*i, 50, 50);
            console.log(i, j);
        } 

        else if (board[i][j] === "x") {
            cx.strokeStyle = "blue";
            cx.strokeRect(50 + 55*j, 50+55*i, 50, 50);
            console.log(i, j);
        }

        else if (board[i][j] === "o") {
            cx.strokeStyle = "red";
            cx.strokeRect(50 + 55*j, 50+55*i, 50, 50);
            console.log(i, j);
        }
    }
}
</script>
